<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="https://kit.fontawesome.com/9793a33acb.js" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <img class="logo" src="images/logo.svg" alt="">
    <h1>We are launching <span>soon!</span></h1>

    <p>Subscribe and get notified</p>
    <form action="" novalidate>
      <div class="input_email">
        <input id="email" type="email" placeholder="Your email address" required>
        <div class="error">
          <em>Please provide a valid email address</em>
        </div>
      </div>
      <input type="submit" value="Notify Me">
    </form>
    <img class="illu" src="images/illustration-dashboard.png" alt="">
    <nav>
      <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </nav>
    <div class="footer">&copy; Copyright Ping. All rights reserved.</div>

  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
